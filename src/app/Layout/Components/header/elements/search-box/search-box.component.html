<mat-form-field>
    <mat-label>Select a site</mat-label>
    <mat-select  [(value)]="selected" (selectionChange)="doSomething($event)">
      <!-- <mat-option>None</mat-option> -->
      <mat-option value="all">All</mat-option>
      <mat-option *ngFor="let s of sites" [value]="s">{{s.name}},{{s.clientStationCode}}</mat-option>
    </mat-select>
  </mat-form-field>
