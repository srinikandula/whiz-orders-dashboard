<div class="title">
    <div class="row mr-0"   style="background-color: #d4d4d4;">
      <h5 class="pt-3 pb-2 pl-4">Orders</h5>
      <div class="col d-flex pt-3 pr-4 pl-5">
        <div class="text-center">
            <div class="btn-group btn-group-toggle"  ngbRadioGroup [(ngModel)]="current">
              <label ngbButtonLabel class="btn">
                <input ngbButton type="radio" value="all"  >All Orders<sup>100</sup>
              </label>
              <label ngbButtonLabel class="btn">
                <input ngbButton type="radio" value="outfor" >Out For Delivery<sup>100</sup>
              </label>
              <label ngbButtonLabel class="btn">
                <input ngbButton type="radio" value="completed" >Complete<sup>100</sup>
              </label>
              <label ngbButtonLabel class="btn">
                <input ngbButton type="radio" value="waiting" >Cancelled<sup>100</sup>
              </label>
            </div>
          </div>
      </div>
    </div>
    </div>
<!-- (change)="all()" (change)="outfor()" (change)="completed()" (change)="waiting()"-->

    <section class="main">
        <div class="col-md-12" *ngIf="this.size !=0">
            <div class="card main-card mb-6">
              <div class="card-header">
                Orders
              <div class="card-body">
                  <div class="search-wrapper" [class.active]="isActive">
                      <div class="input-holder">
                        <input type="text" placeholder="Type to search" [(ngModel)]="term" class="search-input">
                        <button class="search-icon" (click)="isActive = true"><span></span></button>
                      </div>
                      <button class="close" (click)="isActive = false"></button>
                    </div>              
              </div>
              <div  class="btn-actions-pane-right">
                <button class="btn btn-outline-danger" style="margin-left: 10px;"><span class="fa fa-filter"></span></button>
              </div>
                  </div>
                  <div class="table-responsive">
                   
              <table  class="align-middle text-truncate mb-0 table table-borderless table-hover table-striped"> 
                <thead>
                <tr  class="text-center">
                  <th scope="col">#</th>
                  <th scope="col">Order Id</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                  <th scope="col">Updated</th>
                </tr>
                </thead>
                <!-- <tr>
                  <td *ngIf="this.size == '0'">No Data Available<br><img src="./../../../assets/images/Loader.gif"></td>
                </tr>  *ngFor ="let b of board$ | filter:term | slice: (page1-1) * pageSize1 : (page1-1) * pageSize1 + pageSize1; let i =index;" -->
              <!-- </tbody>  *ngFor = "let size of pageSizeOptions1" [value]="size" (change)="selectPageSize($event)" -->
              <tbody>
              <tr  class="text-center" *ngFor ="let b of stores | filter:term | slice: (page1-1) * pageSize1 : (page1-1) * pageSize1 + pageSize1; let i =index;" >
                  <th class="text-center">{{(page1-1) * pageSize1  + i + 1}}</th>
                  <td><button class=" btn btn-outline-primary" style="margin-left: 10px;"><span>{{b.orderId}}</span></button></td>
                  <td><button class=" btn btn-outline-primary" style="margin-left: 10px;">{{b.status}}<span *ngIf="b.status == 'pending'" class="badge badge-dot badge-dot-lg badge-danger badge-pulse"></span></button></td>
                  <td> <button class="btn btn-outline-danger" style="margin-left: 10px;"><span class="fa fa-bolt"></span></button>
                    <button class="btn btn-outline-danger" style="margin-left: 10px;"><span class="fa fa-truck"></span></button>
                    <button class="btn btn-outline-danger" style="margin-left: 10px;"><span class="fa fa-ellipsis-v"></span></button>
                  </td>
                  <td><button class="mb-2 mr-2 btn-pill btn btn-outline-light active" style="background: #EEEEEE;">{{b.updatedAt | timeAgo:live}}</button></td>
                  </tr>    
              </tbody>
              </table>
            
            </div>
              <div class="d-block p-4 card-footer">
                  <div class="d-flex w-100 justify-content-between">
                <ngb-pagination [(page)]="page1"
                [pageSize]="pageSize1"
                [collectionSize]="this.size">
              </ngb-pagination>
              <select class="custom-select" style="width: auto" name="pageSize1" (change)="selectPageSize($event)">
                  <option *ngFor = "let size of pageSizeOptions1" [value]="size">{{size}}</option>
            </select>
            </div>
            </div>
            </div>
            </div>
    </section>
